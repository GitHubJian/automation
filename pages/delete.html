<!DOCTYPE>
<html lang="zh-cn">
<header>
    <title>Delete-Automation</title>
</header>

<body>
    <h1>删除</h1>
    <div id="user">
    </div>
    <script src="/js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript">
        ! function ($) {
            $.ajax({
                url: '/api/users/1',
                type: 'delete',
                dataType: 'json',
                success: function (data) {
                    console.log(data);
                },
                error:function(x,y,z){
                    console.log(x);
                    console.log(y);
                    console.log(z);
                }
            });
        }(jQuery)
    </script>
</body>

</html>
